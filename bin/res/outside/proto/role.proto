option java_package = "com.lqy.gameserver.protocs";
option java_outer_classname = "RoleProtoc";



//角色属性结构体
message RoleProtobuffer {
	required int64 roleId = 1;					// 角色ID
	required string nikcname = 2; 				// 角色昵称
	required int64 gold = 3; 				    // 金币
	required int64 diamond = 4; 				// 钻石
	required int32 level = 5;					// 角色等级
	required int64 exp = 6;						// 等级经验						
}